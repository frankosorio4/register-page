<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Ex 4 Cadastro</title>
</head>
<body>
    
    <main class="main">
        <div class="icon">
            <img id="imgIcon" src="assets/hexagon.png" alt="Hexagon Icon">
            <span><b>FarmWise</b></span>
        </div>
        
        <div class="title">
            <h1 class="h1Title">Create an account</h1>
            <span>Setup a free account to get access to unlimited courses</span>
        </div>
    
        <form id="registerForm" class="register mt-28">
            <label for="name" class="labelForm">Full Name</label>
            <input id="formName" class="inputForm" type="text" name="name" placeholder="Please enter the full name" required>
    
            <label for="username" class="labelForm mt-14">Username</label>
            <input id="userNameForm" class="inputForm" type="text" name="username" placeholder="Please enter your user name" required>

            <label for="email" class="labelForm mt-14">Username</label>
            <input id="emailForm" class="inputForm" type="email" name="email" placeholder="Please enter your email" required>

            <label for="pasword" class="labelForm mt-14">Password</label>
            <input id="paswordForm" class="inputForm" type="password" placeholder="Password" name="password" required>

            <label for="phone" class="labelForm mt-14">Phone Number</label>
            <input id="phoneForm" class="phoneForm" type="tel" name="phone" placeholder="Please enter your phone number" required>

            <button class="buttonForm mt-28">Sign Up</button>

            <span class="mt-14">Already have an account. <a href="#" target="_blank">Login</a></span>
        </form>
    </main>
</body>
</html>
